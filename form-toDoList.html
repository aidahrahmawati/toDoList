<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>to-do-list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="tambah.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="m-3">
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
   
  <h1>to-do-list</h1>
  
  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
    <select class="form-select" aria-label="Default select example" id="input-prioritas">
  <option selected>proritas</option>
  <option value="tinggi">tinggi</option>
  <option value="sedang">sedang</option>
  <option value="rendah">rendah</option>
</select>
    </div>
      <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" id="input-status">
    </div>
    <div class="mb-3">
      <label class="form-label">Tanggal</label>
      <input type="date" class="form-control" id="input-tanggal">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
   <img src="loader.gif" style="width: 2em; //display: none" id="loader">
  </form>

  <a href="index.html">Lihat Daftar To-Do-List</a>
  
  <script type="module">
    import {tambahToDoList} from './main.js';
    
    let tombolTambah = document.getElementById('tombol-tambah');
    let elemenNama= document.getElementById('input-nama');
    let elemenPrioritas = document.getElementById('input-prioritas');
    let elemenStatus = document.getElementById('input-status');
    let elemenTanggal = document.getElementById('input-tanggal');
    let loader = document.getElementById('loader');
    
    tombolTambah.addEventListener('click', async function (e) {
      e.preventDefault();
      
      if (
      elemenNama.value.trim() === '' ||
      elemenPrioritas.value === 'status' ||
      elemenStatus.value === 'proritas' ||
      elemenTanggal.value === ''
    ) {
      alert('Semua field harus diisi dengan benar!');
      return;
    }
      //tombolTambah.setAttribute('disabled', 'disabled');
      //loader.style.display = "block";
      
      await tambahToDoList(elemenNama.value, elemenPrioritas.value, elemenStatus.value, elemenTanggal.value);
      window.location.href = 'index.html';
    });
  </script>
  
</body>

</html>
